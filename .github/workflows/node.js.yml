name: CI/CD to EC2 with Docker

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [mern/frontend, mern/backend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ${{ matrix.project }}
        run: npm install

      - name: Run tests
        working-directory: ${{ matrix.project }}
        run: npm test

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Frontend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend:latest

      - name: Build & push Backend image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH into EC2 & deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend:latest

            docker stop mern-frontend || true
            docker stop mern-backend || true
            docker rm mern-frontend || true
            docker rm mern-backend || true

            docker run -d --name mern-frontend -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/mern-frontend:latest
            docker run -d --name mern-backend -p 5000:5000 ${{ secrets.DOCKERHUB_USERNAME }}/mern-backend:latest
